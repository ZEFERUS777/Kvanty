{% extends "base.html" %}
{% block title %}Группы{% endblock %}
{% block content %}
<div class="groups-page">
    <div class="container py-5">
        <h1 class="display-4 fw-bold mb-4 text-primary">Наши учебные группы</h1>
        <p class="lead mb-5 text-muted">Выберите группу для просмотра подробной информации и расписания</p>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for group in groups %}
            <div class="col">
                <a href="/group/{{ group.id }}" class="card h-100 group-card text-decoration-none hover-shadow">
                    <div class="card-header bg-primary text-white py-3">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fas fa-users fa-2x"></i>
                            <h2 class="h4 mb-0">{{ group.group_name }}</h2>
                        </div>
                    </div>
                    <div class="card-body py-4">
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fas fa-chalkboard-teacher text-muted"></i>
                                <h3 class="h5 mb-0">{{ group.tuitor }}</h3>
                            </div>
                            <hr class="my-2">

                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3">
                        <div class="d-flex justify-content-between align-items-center text-primary small">
                            <span>Подробнее</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .group-card {
        transition: transform 0.2s, box-shadow 0.2s;
        border-radius: 1rem;
        overflow: hidden;
        border: none;
    }
    
    .group-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        border-radius: 1rem 1rem 0 0 !important;
    }
    
    .hover-shadow {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }
</style>
{% endblock %}
